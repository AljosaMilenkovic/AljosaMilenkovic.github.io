<div class="card-list">
  {% for item in include.collection %}
    <a class="card" href="{{ item.url | relative_url }}">
      {% if item.img %}
        <img class="card-bg" src="{{ item.img | relative_url }}" alt="">
      {% endif %}
      <h3>{{ item.title }}</h3>
      {% if item.desc %}<p>{{ item.desc | markdownify }}</p>{% endif %}
      {% if item.highlight %}<span class="highlight">{{ item.highlight }}</span>{% endif %}
    </a>
  {% endfor %}
</div>
